<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kayla Leung</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blogStyle.css">
    <link rel="stylesheet" href="font.css">

    <script src="script.js"></script>
    <script src="blogScript.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
  
  <body>

    <!-- Toggle Side View -->
    <input type="checkbox" name="">
    <span class="icon"><i class="fas fa-bars" alt="menu icon"></i></span>
    
    <!-- Left Side Bar -->
    <div class="sidebar">

        <img src="images/kaylaleung.jpeg" width="175" height="175" alt="Photo of Kayla Leung">

        <div>
          <h2>Kayla Leung</h2>
          <h4>Software Engineering Intern</h4>
        </div>

        <div class="social_media">
          <ul>
            <li class="facebook-icon"><a href="//www.facebook.com/kaylayleung"><i class="fab fa-facebook-f" alt="facebook icon"></i></a></li>
            <li class="instagram-icon"><a href="//www.instagram.com/kaylaleung/"><i class="fab fa-instagram" alt="instagram icon"></i></a></li>
            <li class="linkedin-icon"><a href="//www.linkedin.com/in/kaylaleung/"><i class="fab fa-linkedin" alt="linkedin icon"></i></a></li>
            <li class="github-icon"><a href="//www.github.com/kaylaleung"><i class="fab fa-github" alt="github icon"></i></a></li>
          </ul>
        </div>

        <div class="menu">
          <ul>
              <li class="tab"><a href="/index.html#home"><i class="fas fa-home"></i>Home</a></li>
              <li class="tab"><a href="/index.html#education"><i class="fas fa-user"></i>Education</a></li>
              <li class="tab"><a href="/index.html#experience"><i class="fas fa-address-card"></i>Experience</a></li>
              <li class="tab"><a href="/index.html#projects"><i class="fas fa-project-diagram"></i>Projects</a></li>
              <li class="tab"><a href="/index.html#blog" class="active"><i class="fas fa-blog"></i>Blog</a></li>
              <li class="tab"><a id="auth" href=""><i class="fas fa-user"></i>Login</a></li>
          </ul>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="menu">
      <section class="banner">
        <div class="info">
          <h2 id="title-container">Blog Title</h2>
          <div id="post-container"></div>
          <h2>All Comments</h2>
          <div id="comment-container">
            <ul id="comment-list"></ul>
          </div>
          <h2>Leave a Reply</h2>
          <form action="/comment" method="POST">
            <div class="input-box">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" required>
            </div>
            <div class="input-box">
              <label for="feedback">Comment</label>
              <textarea id="feedback" name="text-input" cols="100" rows="8" maxlength="10000" required></textarea>
            </div>
            <input type="hidden" name="current-id" id="current-id" value="">
            <input type="submit" value="Post a Comment">
          </form>
         <form class="write-post" action="/post" method="POST">
          <div class="input-box">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
          </div>
          <div class="input-box">
            <label for="category">Category</label>
            <input type="text" id="category" name="category">
          </div>
          <div class="input-box">
            <label for="post">Write Blog Post</label>
            <textarea id="post" name="blog-input" cols ="100" rows="8"></textarea>
          </div>
          <input type="submit" value="Submit Blog Post">
        </form>
        </div> 
      </section>
    </div>
  </body>
</html>
